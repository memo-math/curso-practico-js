<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso básico de JS</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu circulo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="Inputlado1">
                Escribe cuánto mide el primer lado del triángulo
            </label>
            <input id="Inputlado1" type="number">
            <br>
            <label for="Inputlado2">
                Escribe cuánto mide el segundo lado del triángulo
            </label>
            <input id="Inputlado2" type="number">
            <br>
            <label for="Inputlado3">
                Escribe cuánto mide el tercer lado del triángulo
            </label>
            <input id="Inputlado3" type="number">
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
        <h2>Calcula altura de triángulo isósceles</h2>
        <form action="">
            <label for="InputladoA">
                Escribe cuánto mide el primer lado del triángulo isósceles
            </label>
            <input id="InputladoA" type="number">
            <br>
            <label for="InputladoB">
                Escribe cuánto mide el segundo lado del triángulo isósceles
            </label>
            <input id="InputladoB" type="number">
            <br>
            <label for="InputladoBase">
                Escribe cuánto mide la base del triangulo
            </label>
            <input id="InputladoBase" type="number">
            <br>
            <button type="button" onclick="calcularAlturaIsosceles()">
                Calcular la altura
            </button>
        </form>
    </section>

    <script src='./figuras.js'></script>
</body>
</html>
